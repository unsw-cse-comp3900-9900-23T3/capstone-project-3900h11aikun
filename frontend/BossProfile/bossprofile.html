<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bossprofile.css" />
    </head>

    <body>
        <div class="navigate">
            <div class="studentName">Partner Name</div>
            <div class="leftPart">
                <input id="home" class="left" type="button" value="Home" />
                <input id="mypro" class="left" type="button" value="Post Projects" />
                <input id="profile" class="left" type="button" value="Profile" />
            </div>
            <input id="logout" class="logout" type="button" value="Log out" />
        </div>

        <div class="main">
            <div class="title">My online profile</div>
            <div class="infoPart">
                <div class="inputName">First Name</div>
                <input id="firstName" class="input" type="text" placeholder="Please input your first name" />
                <div class="inputName">Last Name</div>
                <input id="lastName" class="input" type="text" placeholder="Please input your last name" />
                <div class="inputName">Company</div>
                <input id="company" class="input" type="text" placeholder="Please input your company" />
                <div class="inputName">Contact email</div>
                <input id="email" class="input" type="text" placeholder="Please input your contact email" />
            </div>
            <input id="submit" class="submit" type="button" value="Submit" />
        </div>

        <script type="module" src="bossprofile.js"></script>
    </body>
</html>
