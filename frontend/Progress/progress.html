<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="progress.css" />
    </head>

    <body>
        <div class="navigate">
            <div class="studentName">Partner Name</div>
            <div class="leftPart">
                <input id="home" class="left" type="button" value="Home" />
                <input id="mypro" class="left" type="button" value="Post Projects" />
                <input id="profile" class="left" type="button" value="Profile" />
            </div>
            <input id="logout" class="logout" type="button" value="Log out" />
        </div>

        <div class="title">
            <div class="proName">Project name</div>
            <input id="detail" class="button" type="button" value="View Details" />
        </div>
    
        <div class="progress">
            <div class="sprints">
                <div id="container" class="container"></div>
                <div class="line">|</div>
                <input id="add" class="add" type="button" value="+" />
            </div>
            <div class="status">In Progress</div>
            <div class="info">Sprint Objective:
                <div class="statement"></div>
            </div>
            <div class="info">Deadline:
                <div class="deadline"></div>
            </div>
            <div class="info">User Stories:</div>
            <div class="stories"></div>
            <div class="info">Student Report</div>
            <div class="stories"></div>
            <input id="upload" class="button" type="button" value="Upload Report" />
            <input id="view" class="button" type="button" value="View Report" />
            <div class="info">Supervisor Feedback</div>
            <div class="stories"></div>
            <div class="info">Rate Your Experience</div>
            <div>
                <select class="score">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <input id="delete" class="button" type="button" value="Delete Sprint" />
            <input id="edit" class="button" type="button" value="Edit Sprint" />
        </div>

        <script type="module" src="progress.js"></script>
    </body>
</html>
