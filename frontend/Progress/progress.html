<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="progress.css" />
    </head>

    <body>
        <div class="navigate" id="BossBar">
            <a class="studentName" href="../BossProfile/bossprofile.html">View Profile</a>
            <a id="home" class="left" href="../BossHome/bossHome.html">Home</a>
            <a id="mypro" class="left" href="../PostProject/postProject.html">Post projects</a>
            <a id="logout" class="logout" href="../index.html">Log out</a>
        </div>

        <div class="navigate hide" id="studentBar">
            <a class="studentName" href="../stSuInfo/stSuinfo.html">View Profile</a>
            <a id="home" class="left" href="../HomeDir/home.html">Home</a>
            <a id="mypro" class="left" href="../Progress/progress.html">My project</a>
            <a id="apply" class="left" href="../stSuApplication/stSuApplication.html">Applications</a>
            <a id="profile" class="left" href="../StudentProfile/StProfile.html">Update profile</a>
            <a id="logout" class="logout" href="../index.html">Log out</a>
        </div>

        <div class="title">
            <div class="proName" id='proName'>Project name</div>
            <input id="detail" class="button" type="button" value="View Details" />
        </div>
    
        <div class="progress">
            <div class="sprints">
                <div id="container" class="container"></div>
                <div class="line">|</div>
                <input id="add" class="add" type="button" value="+" />
            </div>
            <div class="status" id="status">In Progress</div>
            <div class="info">Sprint Objective:
                <input id="spObj" class="statement" type="text" disabled/>
            </div>
            <div class="info">Deadline:
                <input class="deadline" type="datetime-local" disabled id="deadline"/>
            </div>
            <div class="info">User Stories:</div>
            <textarea class="stories" type="text" disabled id="userStory"></textarea>
            <div class="info">Student Report</div>
            <textarea class="stories" type="text" disabled id="stReport"></textarea>
            <input id="upload" class="button" type="button" value="Upload Report" />
            <input id="view" class="button" type="button" value="View Report" />
            <div class="info">Supervisor Feedback</div>
            <textarea class="stories" type="text" disabled id="suFeedback"></textarea>
            <div class="info">Partner Experience Mark</div>
            <div>
                <select class="score" disabled id="score">
                    <option value="11">Sprint not finished, mark will be given when finished</option>
                    <option value="1">1: Hope can improve next time</option>
                    <option value="2">2: Hope can improve next time</option>
                    <option value="3">3: Hope can improve next time</option>
                    <option value="4">4:   Not bad</option>
                    <option value="5">5:   Not bad</option>
                    <option value="6">6:   Not bad</option>
                    <option value="7">7:   Excellent!</option>
                    <option value="8">8:   Excellent!</option>
                    <option value="9">9:   Excellent!</option>
                    <option value="10">10:   Excellent!</option>
                </select>
            </div>
            <input id="edit" class="button" type="button" value="Edit Sprint" />
        </div>

        <script type="module" src="progress.js"></script>
    </body>
</html>
