<!DOCTYPE html>
<html>
    <head>
        <title>Register page</title>
        <link rel="stylesheet" type="text/css" href="register.css"/>
    </head>
    <body>
        <div class="background">
            <div class="RCrect">
                <div class="left">
                    <div id="commentone" class="comment">Find & participate in projects</div>
                    <div id="commenttwo" class="comment">Professional guidance & help</div>
                    <div id="commentthree" class="comment">Get accurate recommendations</div>
                </div>
                <div class="right">
                    <div class="title">Register</div>
                    <div class="identities">
                        <input id="student" class="identity" type="button" value="Student"/>
                        <input id="supervisor" class="identity" type="button" value="Acedemic Supervisor"/>
                        <input id="partner" class="identity" type="button" value="Industry Partner"/>
                    </div>
                    <input id="username" class="logininfo" type="text" placeholder="Please input your username" />
                    <div id="usnaerr" class="error"></div>
                    <input id="email" class="logininfo" type="text" placeholder="Please input your email" />
                    <div id="emalerr" class="error"></div>
                    <input id="password" class="logininfo" type="password" placeholder="Please set your password" />
                    <div id="passerror" class="error"></div>
                    <a id="submit" class="submit" type="submit"
                    href="../homePage/homePage.html">Submit</a>
                    <a id="loginLink" href="../index.html">Already have an account? Click here to login</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="register.js"></script>
    </body>
</html>
