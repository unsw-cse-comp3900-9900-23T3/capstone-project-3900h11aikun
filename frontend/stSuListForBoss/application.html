<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="application.css" />
    </head>

    <body>
        <div class="navigate">
            <div class="studentName">Partner Name</div>
            <div class="leftPart">
                <input id="home" class="left" type="button" value="Home" />

            <input id="logout" class="logout" type="button" value="Log out" />
        </div>

        <div class="title">

        <div class="main">
            <div id="recommand" class="students"></div>
            <div id="applied" class="students"></div>
            <div class="tip">
                Tips: You can select a tutor only
                <div class="tip2">after you have completed the selection of student.</div>
            </div>
            <img class="hi" src="Hi.png" alt="Image lost" width="45" height="45" />
        </div>

        <script type="module" src="application.js"></script>
