<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="application.css" />
    </head>

    <body>
        <div class="navigate">
            <div class="studentName">Student Name</div>
            <input id="home" class="left" type="button" value="Home" />
            <input id="mypro" class="left" type="button" value="My Project" />
            <input id="apply" class="left" type="button" value="Applications" />
            <input id="profile" class="left" type="button" value="Profile" />
            <input id="logout" class="logout" type="button" value="Log out" />
        </div>
        <div class="title">
            <input id="return" class="return" type="button" value="Return" />
            <div class="line">|</div>
            <div class="subtitle">All Applied Projects</div>
        </div>
        <div class="main">
            <div id="applications" class="applications"></div>
            <div class="tip">
                Tips: If one of your applications is approved,
                <div class="tip2">all other applications will be cancelled</div>
            </div>
            <img class="hi" src="Hi.png" alt="Image lost" width="45px" height="45px" />
        </div>
        <script type="module" src="application.js"></script>
    </body>
</html>
